<html>
    <head>
        <title>form1</title>
    </head>
    <body>
        <h1 align="center">FILL THE FOLLOWING INFORMATION</h1>
        <form>
            <table align="center" cellpadding="4px" cellspacing="0px">
                <tr>
                    <td><label>User Name:</label></td>
                    <td colspan="2"><input type="text" name="user_name"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td colspan="2"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td colspan="2"><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label>Contact:</label></td>
                    <td colspan="2"><input type="number" name="contact"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender">Male</td>
                    <td><input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td><label>D.O.B.:</label></td>
                    <td colspan="2"><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td><label>Time:</label></td>
                    <td colspan="2"><input type="time" name="time"></td>
                </tr>
                <tr>
                    <td><label>Color:</label></td>
                    <td colspan="2"><input type="color" name="color"></td>
                </tr>
                <tr>
                    <td><label>Image:</label></td>
                    <td colspan="2"><input type="file" name="image"></td>
                </tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td colspan="2"><textarea name="dob"></textarea></td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td colspan="2"><input list="city">
                        <datalist id="city">
                            <option>Jalandhar</option>
                            <option>Jallahabad</option>
                            <option>Jabalpur</option>
                            <option>Ludhiana</option>
                            <option>Lucknow</option>
                            <option>Amritsar</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td colspan="2">
                        <select>
                            <option selected disabled>Select</option>
                            <option>Punjab</option>
                            <option>Haryana</option>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Telangana</option>
                            <option>Kerala</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
